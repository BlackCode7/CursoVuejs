<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Teste de instancia do Vue</title>
    </head>
    <body>
        <div id="exemplo">
            <h3>{{ foo }}</h3>
            <button v-on:click="foo = 'bar'">OkMudei</button>
        </div>
        
        <script https://unpkg.com/vue></script>
        
        <script>
            var data = {a: 1}
            var vm = new Vue({
                el: '#exemplo',
                data: data
            }) 

            // Metodos de instancia diferenciados do javascript com $
            vm.$data === data 
            vm.$el === document.elementById('exemplo')
            vm.$watch("a", function(newValue, oldValue){
                
            })
        </script>
    </body>
</html>
