<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instancias do vue </title>
    </head>
    <body>
        <div id="app">
            <p>Renderização da instancia do vue {{ a }}</p>

        </div>
        <script src="https/unpkg.com/vue"></script>
        <script>
            new Vue({
                dat:{
                    a:1
                },
                created: function(){
                    // 'this' o this aponta para a instancia
                    console.log('a é: ' + this.a)
                }
            })
        </script>
    </body>
</html>
